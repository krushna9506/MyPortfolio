<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - CSE Student</title>
    <link rel="stylesheet" href="contact.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("AM5RWvCQBFZVsDOFv"); // Replace with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#" class="logo">Portfolio</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="About.html">About</a>
                    <a href="project.html">Projects</a>
                    <a href="contact.html">Contact</a>
                </div>
                <button
                    role="menu"
                    aria-label="button"
                    class="menu"
                    onclick="event.currentTarget.classList.toggle('active')"
                >
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <h1>Contact Me</h1>
        
        <div class="contact-form">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Other Ways to Reach Me</h2>
            <p>Email: <a href="mailto:dongekrushna@gmail.com">dongekrushna@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/krushna-donge-566890335/">Krushna Donge</a></p>
            <p>GitHub: <a href="https://github.com/krushna9506">krushna9506</a></p>
            <p>Twitter: <a href="https://x.com/Krushnad9506">@Krushnad9506</a></p>
        </div>
    </div>
    <footer>
        <p style="font-size: x-small;">&copy; 2025 Krushna Donge. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_gj6jd2l', 'template_ph2g1as', this)
                .then(function() {
                    alert('Message sent successfully!');
                }, function(error) {
                    console.error('EmailJS Error:', error);
                    alert('Failed to send message. Please try again later.');
                });
        });
    </script>
</body>
</html>
